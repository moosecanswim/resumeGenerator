<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Add Employee</title>
</head>
<body>
    <h1>Add an Employee</h1>
    <p th:text = "${message}">This is a placeholder if ther is no error message</p>

    <form action = "#" th:action="@{/addemployee}" th:object="${newEmployee}" method = "post">

        <p>Name: <input type = "text" th:field="*{name}" /></p>

        <p>Company: <input type = "text" th:field="*{company}" /></p>

        <p>Email: <input type = "text" th:field="*{email}" /></p>

        <p>Start Date: <input type = "text" th:field="*{startDate}" /></p>

        <p>End Date: <input type = "text" th:field="*{endDate}"/></p>



        <p><input type = "submit" value = "Add Employee"/> <input type="reset" value="Clear Form" /></p>

    </form>
    <p><a href = "/">Go Back to Home Page</a></p>
    <p><a href="/showallemployees">Show list of all staff</a></p>
</body>
</html>
